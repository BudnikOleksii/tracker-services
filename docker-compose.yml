services:
  postgres:
    image: postgres:15.15-alpine
    container_name: tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracker123}
      POSTGRES_DB: ${POSTGRES_DB:-tracker}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-network

  redis:
    image: redis:7.4.3-alpine
    container_name: tracker-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tracker-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tracker-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - tracker-network
    depends_on:
      - redis

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  tracker-network:
    driver: bridge
